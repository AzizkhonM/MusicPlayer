<link rel="icon" type="image/x-icon" href="/img/vinyl.svg">

          theme: {

              }

    <div>
        <div class="music_background">
            <div class="bg-black bg-opacity-50 px-10">
                <div class="container mx-auto">
                    <div class="main grid md:grid-cols-3 grid-cols-2 items-center">
                        <div class="time text-left">
                            <b><h1 style="font-size: 3rem;" id="hourminute"></h1></b>
                            <b><h1 id="day" class="sm:text-base text-xs"></h1></b>
                        </div>
                        <div class="weather text-right md:text-center">
                            <b><h1 style="font-size: 3rem;" id="degree"></h1></b>
                            <b><h1 id="weather_type" class="sm:text-base text-xs"></h1></b>
                        </div>
                        <div class="user hidden md:grid grid-cols-4 items-center" style="text-align: right;">
                            <div class="col-span-2 flex justify-end"><img src="img/man.png" width="30%" alt=""></div>
                            <div class="col-span-2 flex justify-start" style="flex-direction: column;">
                                <b><h1 style="overflow-wrap: break-word;" class="username">@meloman</h1></b>
                                <b><h1>John Doe</h1></b>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid sm:grid-cols-2 grid-cols-1 main_down items-center mt-7">
                        <div id="about_track">
                            <h1 id="artist" class="text-2xl mb-4"></h1>
                            <h1 id="track" class="text-5xl mb-4"></h1>
                            <h1 id="album" class="text-1xl mb-7"></h1>
                            <div class="grid grid-cols-1 justify-items-center sm:justify-start sm:grid-cols-2"><img draggable="false" class="rounded-lg shadow-xl shadow-neutral-700 hover:shadow-neutral-900 duration-500 hover:cursor-pointer" src="" alt="" width="75%" id="cover" style="z-index: 2; text-align: right;"><img draggable="false" src="/img/vinyl.png" class="rotatingg sm:block hidden" id="vinyl" alt="" width="75%" style="margin-left: -125%; z-index: 1;"></div>
                            <div class="modal" id="imageModal">
                                <div class="modal-content" id="modalContent">
                                  <button class="close-button" id="closeModal">×</button>
                                </div>
                              </div>
                        </div>
                        <div class="lyrics bg-black bg-opacity-40"><p id="lyrics_text"></p></div>
                    </div>
    
                    <div>
                        <div class="mt-8">
                            <audio id="audioPlayer" src="/music/Blinding_Lights.mp3"></audio>
                            <input type="range" class="w-full h-1 mb-8 bg-gray-400 rounded-lg appearance-auto cursor-pointer range-sm" id="timeSlider" min="0" max="100" step="0.01">
                        </div>
                        <div class="flex justify-center gap-12 pb-8 buttons">
                            <img src="/img/previous.svg" alt="" id="previousButton" draggable="false" width="30px"><img src="/img/play.svg" id="playPauseButton" alt="" draggable="false" width="30px"><img src="/img/next.svg" id="nextButton" alt="" draggable="false" width="30px">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-stone-900 h-auto px-10">
            <div class="container mx-auto py-8 h-auto">
                <h1 class="sm:text-6xl text-center sm:text-left mb-8 text-white mySongs">My Songs</h1>
                <div id="card_list" class="grid grid-cols-4 gap-14">
                    
                        <!-- <div class="card">
                            <div class="card_cover_gradient grid grid-cols-2">

                        </div> -->

                                <h1 class="card_album">After Hours</h1>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

<script src="/js/main.js"></script>
